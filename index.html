<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Guess My Number!</title>
  </head>

  <body>
    <header class="header">
      <button class="btn again">Again!</button>
      <p class="between">(Between 1 and 20)</p>

      <button class="btn-mobile-info">
        <ion-icon
          class="icon-mobile-info"
          name="information-circle-outline"
        ></ion-icon>
        <ion-icon
          class="icon-mobile-info"
          name="close-circle-outline"
        ></ion-icon>
      </button>
    </header>

    <main>
      <div class="title-and-reveal-box">
        <h1>Guess My Number!</h1>
        <div class="reveal number">?</div>
      </div>

      <div class="check-guess">
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </div>
    </main>

    <div class="overlay hidden"></div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
